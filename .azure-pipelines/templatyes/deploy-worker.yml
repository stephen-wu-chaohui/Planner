name: Deploy Planner Worker

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/Planner.Optimization.Worker/**"
      - ".github/workflows/deploy-worker.yml"

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      AZURE_RG: PlannerRG
      APP_SERVICE_PLAN: planner-service-plan
      APP_NAME: planner-worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Ensure Web App exists
        run: |
          if (-not (az webapp show -n $env:APP_NAME -g $env:AZURE_RG --query "name" -o tsv)) {
            echo "Creating WebApp $env:APP_NAME ..."
            az webapp create `
              -g $env:AZURE_RG `
              -n $env:APP_NAME `
              --plan $env:APP_SERVICE_PLAN `
              --runtime "DOTNET|8.0"
          } else {
            echo "Web App $env:APP_NAME already exists."
          }

      - name: Restore
        working-directory: src/Planner.Optimization.Worker
        run: dotnet restore

      - name: Build
        working-directory: src/Planner.Optimization.Worker
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: src/Planner.Optimization.Worker
        run: dotnet publish --configuration Release --no-build --output ../publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_WORKER }}
          package: src/publish
