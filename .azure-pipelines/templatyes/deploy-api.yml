name: Deploy Planner.API

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/Planner.API/**"
      - ".github/workflows/deploy-api.yml"

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish
      working-directory: ./src/Planner.API
      run: dotnet publish -c Release --no-self-contained -o publish

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to planner-api-sw
      uses: azure/webapps-deploy@v3
      with:
        app-name: planner-api-sw
        package: ./src/Planner.API/publish
