services:
  planner-optimization-worker:
    container_name: planner-optimization-worker
    build:
      context: .
      dockerfile: src/Planner.Optimization.Worker/Dockerfile
    image: planner-optimization-worker:dev
    restart: unless-stopped
    environment:
      RabbitMq__Host: host.docker.internal
      RabbitMq__Port: "5672"
      RabbitMq__User: guest
      RabbitMq__Pass: guest
