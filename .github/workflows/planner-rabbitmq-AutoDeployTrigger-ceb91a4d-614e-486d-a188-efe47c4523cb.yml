name: Trigger auto deployment for planner-rabbitmq

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/planner-rabbitmq-AutoDeployTrigger-ceb91a4d-614e-486d-a188-efe47c4523cb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PLANNERRABBITMQ_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PLANNERRABBITMQ_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PLANNERRABBITMQ_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: plannerregistry.azurecr.io
          registryUsername: ${{ secrets.PLANNERRABBITMQ_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PLANNERRABBITMQ_REGISTRY_PASSWORD }}
          containerAppName: planner-rabbitmq
          resourceGroup: PlannerRG
          imageToBuild: plannerregistry.azurecr.io/planner-rabbitmq:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


