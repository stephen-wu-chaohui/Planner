name: Deploy Planner.API (dev)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/Planner.API/**'
      - 'src/Planner.Application/**'
      - 'src/Planner.Domain/**'
      - 'src/Planner.Infrastructure/**'
      - 'src/Planner.Contracts/**'
      - 'src/Planner.Messaging/**'
      - 'Directory.Build.props'
      - 'Directory.Build.targets'
      - 'global.json'
      - '.github/workflows/main_planner-api-dev.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Restore Planner.API
        run: |
          dotnet restore src/Planner.API/Planner.API.csproj

      - name: Build & publish Planner.API
        run: |
          dotnet publish src/Planner.API/Planner.API.csproj \
            -c Release \
            -o ${{ github.workspace }}/publish

      - name: Deploy Planner.API to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: planner-api-dev
          package: ${{ github.workspace }}/publish
