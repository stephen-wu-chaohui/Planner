name: Deploy Planner.Optimization.Worker to Azure Web App (Continuous WebJob)
on:
  push:
    branches:
      - main
    paths:
      - 'src/Planner.Optimization.Worker/**'
      - '.github/workflows/deploy-worker.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Planner.Optimization.Worker/Planner.Optimization.Worker.csproj

      - name: Build
        run: dotnet build src/Planner.Optimization.Worker/Planner.Optimization.Worker.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/Planner.Optimization.Worker/Planner.Optimization.Worker.csproj -c Release -o publish --no-build

      - name: Deploy as WebJob
        uses: azure/webapps-deploy@v3
        with:
          app-name: planner-optimization-worker
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE_WORKER }}
          package: ./publish
