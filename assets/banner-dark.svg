<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.25"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="24" result="blur"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="#0B1220"/>

  <!-- Ambient shapes -->
  <circle cx="980" cy="70" r="120" fill="url(#g2)" filter="url(#soft)"/>
  <circle cx="180" cy="270" r="140" fill="url(#g2)" filter="url(#soft)"/>

  <!-- Logo mark: route pin + path -->
  <g transform="translate(80,88)">
    <!-- path -->
    <path d="M0,110 C110,50 220,140 330,90 C410,55 470,70 540,40" fill="none" stroke="url(#g1)" stroke-width="5" stroke-linecap="round"/>
    <!-- start pin -->
    <g transform="translate(-2,108)">
      <circle r="8" fill="#22D3EE"/>
      <circle r="14" fill="none" stroke="#22D3EE" stroke-opacity="0.5"/>
    </g>
    <!-- end pin -->
    <g transform="translate(542,38)">
      <path d="M0 -16 C-10 -16 -18 -8 -18 2 C-18 15 0 30 0 30 C0 30 18 15 18 2 C18 -8 10 -16 0 -16 Z" fill="url(#g1)"/>
      <circle cy="-2" r="6" fill="#0B1220"/>
    </g>
  </g>

  <!-- Title & tagline -->
  <g font-family="Inter, Segoe UI, Arial, sans-serif">
    <text x="80" y="150" font-size="56" font-weight="800" fill="#E6F1FF" letter-spacing="0.2px">Planner</text>
    <text x="80" y="190" font-size="20" fill="#9FB3C8">Clean Architecture • OR-Tools VRP • RabbitMQ • Azure App Config + Key Vault</text>
  </g>

  <!-- Badges (vector chips) -->
  <g transform="translate(80,220)" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="14">
    <rect x="0" y="-18" rx="10" ry="10" width="130" height="36" fill="#111827" stroke="#223049"/>
    <text x="16" y="5" fill="#A7C7FF">.NET 8</text>

    <rect x="146" y="-18" rx="10" ry="10" width="150" height="36" fill="#111827" stroke="#223049"/>
    <text x="162" y="5" fill="#A7C7FF">Blazor + SignalR</text>

    <rect x="312" y="-18" rx="10" ry="10" width="160" height="36" fill="#111827" stroke="#223049"/>
    <text x="328" y="5" fill="#A7C7FF">RabbitMQ (AMQP)</text>

    <rect x="488" y="-18" rx="10" ry="10" width="230" height="36" fill="#111827" stroke="#223049"/>
    <text x="504" y="5" fill="#A7C7FF">Azure App Config + Key Vault</text>
  </g>
</svg>
